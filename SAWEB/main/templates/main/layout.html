{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/as_logo_r4.png' %}" alt="Фон">
        <span class="logo">logo</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="bi bi-house"></i> Главная</li></a>
            <a href=""><li><i class="bi bi-file-earmark-person"></i> Про нас</li></a>
            <a href=""><li><i class="bi bi-person-lines-fill"></i> Контакты</li></a>
        </ul>

    </aside>
    <main>
        {% block content %}
    {% endblock %}
    </main>

</body>
</html>
